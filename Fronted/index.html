<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Application</h1>

    <!-- Authentication Section -->
    <div id="authSection">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div id="loginError" style="color: red; display: none;"></div>
    </div>

    <!-- Student Section (hidden initially) -->
    <div id="studentSection" style="display: none;">
        <button id="logoutButton">Logout</button>
        <h2>Add Student</h2>
        <form id="studentForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <input type="text" id="grade" placeholder="Grade" required>
            <button type="submit">Add Student</button>
        </form>

        <div>
            <h2>Update Student</h2>
            <form id="updateForm">
                <input type="text" id="updateId" placeholder="Student ID" required>
                <input type="text" id="updateName" placeholder="New Name">
                <input type="number" id="updateAge" placeholder="New Age">
                <input type="text" id="updateGrade" placeholder="New Grade">
                <button type="submit">Update Student</button>
            </form>
        </div>

        <div>
            <h2>Delete Student</h2>
            <form id="deleteForm">
                <input type="text" id="deleteId" placeholder="Student ID" required>
                <button type="submit">Delete Student</button>
            </form>
        </div>

        <div>
            <h2>Students List</h2>
            <ul id="studentList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
